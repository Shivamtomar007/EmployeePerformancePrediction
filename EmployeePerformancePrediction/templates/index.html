<!DOCTYPE html>
<html>
<head>
    <title>Employee Productivity Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Productivity Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="targeted_productivity">Targeted Productivity (0-1):</label>
                <input type="number" id="targeted_productivity" name="targeted_productivity" 
                       step="0.01" min="0" max="1" required>
            </div>
            
            <div class="form-group">
                <label for="smv">Standard Minute Value (SMV):</label>
                <input type="number" id="smv" name="smv" step="0.1" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="over_time">Overtime (minutes):</label>
                <input type="number" id="over_time" name="over_time" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="incentive">Incentive (USD):</label>
                <input type="number" id="incentive" name="incentive" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="no_of_workers">Number of Workers:</label>
                <input type="number" id="no_of_workers" name="no_of_workers" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="sewing">Sewing</option>
                    <option value="finishing">Finishing</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="day">Day of Week:</label>
                <select id="day" name="day" required>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
             </div>
            
            <button type="submit" class="btn">Predict Productivity</button>
        </form>
    </div>
</body>
</html>
