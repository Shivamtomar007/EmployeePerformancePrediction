<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <div class="result">
            <p>The predicted employee performance is: <strong>{{ "%.2f"|format(prediction) }}</strong></p>
            <p>Interpretation:</p>
            <ul>
                <li>0.0-0.5: Needs significant improvement</li>
                <li>0.5-0.7: Below average performance</li>
                <li>0.7-0.9: Good performance</li>
                <li>0.9-1.0: Excellent performance</li>
            </ul>
            <a href="/" class="btn">Make Another Prediction</a>
        </div>
    </div>
</body>
</html>
